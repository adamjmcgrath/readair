	<head>
		<!-- <title>Dialogue</title> -->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<link rel="stylesheet" href="assets/css/osx.css" type="text/css" />
		<link rel="stylesheet" href="assets/css/dialogue.css" type="text/css" />
		<link rel="stylesheet" href="assets/css/jquery.scrollers.css" type="text/css" />
		<link rel="stylesheet" href="assets/css/jquery.checkbox.css" type="text/css" />
		<link rel="stylesheet" href="assets/css/jquery.safari-checkbox.css" type="text/css" />

		 <script src="assets/js/air/AIR.aliases.js" type="text/javascript"></script>
		<script src="assets/js/air/AIR.introspective.js" type="text/javascript"></script>
				
		<script src="assets/js/jquery/jquery.js" type="text/javascript"></script>
		<script src="assets/js/jquery/jquery.dimensions.js" type="text/javascript"></script>
		<script src="assets/js/jquery/jquery.mousewheel.js" type="text/javascript"></script>
		<script src="assets/js/jquery/jquery.checkboxes.js" type="text/javascript"></script>

		<script src="assets/js/jquery/ui.mouse.js" type="text/javascript"></script>
		<script src="assets/js/jquery/ui.resizable.js" type="text/javascript"></script>

		<script src="assets/js/jquery/jScrollPane.js" type="text/javascript"></script>
		
		<script src="assets/js/jquery/ui.base.js" type="text/javascript"></script>
		<script src="assets/js/jquery/ui.tabs.js" type="text/javascript"></script>

		<script src="assets/js/dlg/Dialogue.js" type="text/javascript"></script>
		<script src="assets/js/dlg/DLG.layout.js" type="text/javascript"></script>
		
	</head>
	<body>
		
		<ul id="views">
			<li><a href="#prefs"></a></li>
			<li><a href="#prompt"></a></li>
			<li><a href="#loading"></a></li>
		</ul>
		
		<div id="prompt">
			<form id="prompt-form">
				<table class="form">
					<tr>
						<td class="label">
							<label>
								<script type="text/javascript">
									if (feedId) {
										document.write("Tag Name:");
									} else {
										document.write("Feed Url:");
									}
								</script>
							</label>
						</td>
					</tr>
					<tr>
						<td>
							<input type="text" name="myprompt" id="myprompt" />
						</td>
					</tr>
				</table>
				<div class="buttons">
					<button class="cancel">Cancel</button>
					<button class="on">OK</button>
				</div>
			</form>
		</div>
		
		<div id="prefs">
			<div id="nav">
				<ul>
					<li><a href="#general" id="general-link">General</a></li>
					<li><a href="#account" id="account-link">Account</a></li>
				</ul>
			</div>

			<div class="main">
				<form id="prefs-form">
				
					<div id="general"><table class="form">
						<tr>
							<td class="label">
								<label>Check for Updates:</label>
							</td>
							<td>
								<select id="checkatstart">
									<option value="true">At Startup</option>
									<option value="false">Never</option>
								</select>
								<button id="check-updates">Check for Updates</button>
							</td>
						</tr>
						<tr>
							<td class="label">
								<label>Refresh feeds:</label>
							</td>
							<td>
								<select id="refreshtime">
									<option value="30">Every 30 Mins</option>
									<option value="20">Every 20 Mins</option>
									<option value="10">Every 10 Mins</option>
									<option value="5">Every 5 Mins</option>
									<option value="0">Never</option>
								</select>
							</td>
						</tr>
					</table></div>
				
					<div id="account"><table class="form">
						<tr>
							<td class="label">
								<label>Email:</label>
							</td>
							<td>
								<input type="text" name="email" id="email" />
							</td>
						</tr>
						<tr>
							<td class="label">
								<label>Password:</label>
							</td>
							<td>
								<input type="password" name="passwd" id="passwd" />
							</td>
						</tr>
						<tr>
							<td class="label">
								<label>Remember:</label>
							</td>
							<td>
								<input type="checkbox" name="remember" id="remember" checked="checked" />
							</td>
						</tr>
					</table></div>
				</div>
				
				<div class="buttons">
					<button class="cancel">Cancel</button>
					<button class="on">OK</button>
				</div>		
			</form>	
		</div>
		
		<div id="loading">
			<div id="loading-bar-outer">
				<div id="loading-bar">
				</div>
			</div>
		</div>

	</body>
	
</html>
